    <title>Hello, world!</title>

  <body>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <div style="display: none">모달창0</div>
    <div style="display: none">모달창1</div>
    <div style="display: none">모달창2</div>

    <button>버튼0</button>
    <button>버튼1</button>
    <button>버튼2</button>

    <script>

      class Dog {
        constructor(type, color) {
          this.type = type;
          this.color = color;
        }
        한살먹기() {
          if(this instanceof Cat) {
            console.log(this.age++);
          }
        }
      }

      var 강아지1 = new Dog("말티즈", "white");
      var 강아지2 = new Dog("진돗개", "brown");

      class Cat extends Dog {
        constructor(type, color, age) {
          super(type, color);
          this.age = age;
        }
      }

      var 고양이1 = new Cat('코숏', 'white', 5)
      var 고양이2 = new Cat('러시안블루', 'brown', 2)

      class Unit {
        constructor() {
          this.공격력 = 5;
          this.체력 = 100;
        }

        get battlePoint() {
          return this.공격력 + this.체력;
        }

        set heal(회복량) {
          this.체력 += 회복량;
        } 
      }

      var 병사1 = new Unit();

      var data = {
        odd : [],
        even : [],
        setdata : function(...num) {
          var arr  = [...num];
          for(let i = 0; i < arr.length; i++) {
            if(arr[i] % 2 == 0) {
              this.even.push(arr[i]);
            }
            else {
              this.odd.push(arr[i]);
            }
          }
        },
        getdata : function() {
          var arr2 = [...this.odd, ...this.even];
          arr2.sort((a, b) => a - b);
          console.log(arr2);
          return arr2;
        }
      }

      data.setdata(1,2,3,4,5);


    </script>
